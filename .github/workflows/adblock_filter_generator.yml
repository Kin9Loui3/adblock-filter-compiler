name: AdBlock Filter Generator

on:
  schedule:
    - cron: '0 14 * * *' # Runs every day at 2 PM UTC (9 AM EST)
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  generate_adblock_filters:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run filter generator script
      run: python adblock_filter_generator.py

    - name: Commit and push updated filter lists
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add blocklist.txt whitelist.txt
        git commit -m "Update filter lists" || echo "No changes to commit"
        git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push
